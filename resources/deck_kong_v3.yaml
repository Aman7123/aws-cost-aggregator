_format_version: "3.0"
_workspace: default
services:
- connect_timeout: 60000
  host: httpbin.org
  name: httpbin
  path: /anything
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: cost
    paths:
    - /
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    request_buffering: true
    response_buffering: true
    plugins:
    - name: aws-cost-aggregator
      config:
        aws_region: "us-east-1"
        aws_key: "***********"
        aws_secret: "***********************"
        show_raw_error_in_http: true
      enabled: true
      protocols:
      - http
      - https
